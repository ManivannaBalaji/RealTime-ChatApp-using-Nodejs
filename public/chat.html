<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Instachat</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e272e;">
    <a class="navbar-brand" href="#"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> <b>Instachat</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-primary" href="index.html">Leave Room</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div id="side-bar" class="col-lg-2 hidden-md-down">
        <div class="pt-5">
          <hr style="border-top: 0.5px solid #bdc3c7;">
          <h6>Room Name</h6>
          <div><i class="fa fa-home" aria-hidden="true"></i><span id="room-name"></span></div>
          <hr style="border-top: 0.5px solid #bdc3c7;">
          <h6 class="pt-3">Online Users</h6>
          <div>
            <ul id="users">
              <!-- <li>Balaji</li>
              <li>Manivannan</li>
              <li>Brad</li>
              <li>John</li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="container p-5">
          <div class="card">
            <div class="card-body">
              <div class="chat-messages">
                <!-- <div id="msg-body" class="card mt-3">
                  <div class="card-body">
                    <p class="text-muted">User  <span>Time</span></p>
                    This is some text within a card body.
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="container pl-5">
          <form id="chat-form">
            <div class="form-group form-inline">
              <input class="form-control mr-2" style="width: 900px;" type="text" id="msg" placeholder="Enter message">
              <button class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

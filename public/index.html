<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/index.css">  
		<title>Instachat App</title>
	</head>
	<body style="background-color:#2c3e50;">
		<div class="container pt-5">
			<div class="container p-1">
				<h3 class="display-4 text-center text-light"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Instachat</h3>
			</div>
			<div class="container d-flex justify-content-center">
				<div class="login-container d-flex align-items-center">
					<form action="chat.html" class="text-center">
						<div>
							<i class="fa fa-user fa-lg" aria-hidden="true"></i>
							<input type="text" name="username" placeholder="Username" required>
						</div>
						<i class="fa fa-home fa-lg" aria-hidden="true"></i>
						<input type="text" name="room" placeholder="Roomname" required>
						<button type="submit" class="btn btn-primary">Join Room</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
